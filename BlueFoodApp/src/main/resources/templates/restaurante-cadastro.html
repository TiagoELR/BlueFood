<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

    <body>
        <div layout:fragment="content">
        <div>
            <h1>Cadastro de Restaurante</h1>
            <div class="clsSucess" th:if="${msg != null}">
                <span th:text="${msg}"></span>
            </div><br><br/>
            <form method="post" th:object="${restaurante}" th:action="${editMode} ? @{/restaurante/save} : @{/public/restaurante/save}" enctype="multipart/form-data">
                <fieldset>
                    <input type="hidden" th:field="*{id}" />
                    <label for="nome">Nome do Restaurante: </label><br>	</br>
                    <input type="text" id="nome" name="nome" placeholder="Nome..." th:field="*{nome}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('nome')}" >
                        <span th:errors="*{nome}"></span>
                    </div><br></br>

                    <label for="cnpj">CNPJ: </label><br></br>	
                    <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ..." th:field="*{cnpj}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('cnpj')}" >
                        <span th:errors="*{cnpj}"></span>
                    </div><br></br>

                    <label for="email">E-mail: </label><br>	
                    <input type="text" id="email" name="email" placeholder="E-mail..." th:field="*{email}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('email')}" >
                        <span th:errors="*{email}"></span>
                    </div><br></br>

                    <label for="telefone">Telefone: </label><br></br>	
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone..." th:field="*{telefone}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('telefone')}" >
                        <span th:errors="*{telefone}"></span>
                    </div><br></br>

                    <label for="taxaEntrega">Taxa de entrega</label><br>	
                    <input type="text" id="taxaEntrega" name="taxaEntrega" placeholder="Taxa entrega" th:field="*{taxaEntrega}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('taxaEntrega')}" >
                        <span th:errors="*{taxaEntrega}"></span>
                    </div><br></br>
                    
                    <label for="tempoEntrega">Tempo de entrega</label><br>	
                    <input type="text" id="tempoEntrega" name="tempoEntrega" placeholder="Tempo de entrega" th:field="*{tempoEntregaBase}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('tempoEntregaBase')}" >
                        <span th:errors="*{tempoEntregaBase}"></span>
                    </div><br></br>
                    
                    <label for="logotipo">Logotipo: </label><br></br>	
                    <input type="file" id="logotipo" name="logotipo"  th:field="*{logotipoFile}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('logotipoFile')}" >
                        <span th:errors="*{logotipoFile}"></span>
                    </div><br></br>
                    
                    <label for="categoria">Categoria de comida: </label><br></br>	
                    <select name="categoria" id="categoria" multiple="multiple" th:field="*{categorias}" style="height: 90px;">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}" ></option>
                    </select><br></br>
                    <label for="senha">Senha: </label><br>	
                    <input type="password" id="senha" name="senha" placeholder="Senha..." th:field="*{senha}" /><br></br>
                    <div class="clsErro" th:if="${#fields.hasErrors('senha')}" >
                        <span th:errors="*{senha}"></span>
                    </div><br></br>
                    <input type="hidden" name="senha" th:if="${editMode}" />
                    <input type="submit" th:value="${editMode} ? 'Alterar' : 'Cadastrar' "/> 
                </fieldset>
            </form>
                <input type="button" value="Voltar" th:onclick="'location.href=\''+@{/restaurante/home}+'\';'" />
            <br></br>
        </div>
        </div>
        <br></br>
    </body>
</html>
